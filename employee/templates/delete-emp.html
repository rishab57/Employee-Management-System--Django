{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>Remove An Employee</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Find a record accordingly
            </button>
            <ul class="dropdown-menu">
              {% for emp in employees %}
              <li><a class="dropdown-item" href="{% url 'delete' emp.id %}">{{emp.id}} -- {{emp.first_name}} {{emp.last_name}}</a></li>
              {% endfor %}
            </ul>
          </div>
    </div>
{% endblock %}
